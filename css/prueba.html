<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Logo Animado con Burbujas Internas</title>
<style>
  body {
    background: #0d0d0d;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  .logo-container {
    position: relative;
    width: 400px;
    height: 400px;
    clip-path: url(#logo-clip);
    -webkit-clip-path: url(#logo-clip);
  }

  /* Fondo del logo (color base) */
  .logo-bg {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #00bcd4;
  }

  /* Contenedor de burbujas */
  .bubbles {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    top: 0;
    left: 0;
  }

  .bubble {
    position: absolute;
    bottom: -60px;
    background: rgba(255, 255, 255, 0.7);
    border-radius: 50%;
    animation: rise 8s infinite ease-in;
  }

  @keyframes rise {
    0% {
      transform: translateY(0) scale(0.8);
      opacity: 1;
    }
    100% {
      transform: translateY(-450px) scale(1.3);
      opacity: 0;
    }
  }

  /* Suaviza la apariencia */
  svg {
    width: 0;
    height: 0;
    position: absolute;
  }
</style>
</head>
